<div class="navbar">
    <ul class="tab-list">
        <li><a routerLink="/product-management">Quản lý Sản phẩm</a></li>
        <li><a routerLink="/order-management">Quản lý Đơn hàng</a></li>
        <li><a routerLink="/categori-management">Quản lý Danh Mục</a></li>

    </ul>
</div>

<div class="order-history-container">
    <div class="container">
        <h2>Quản lý đơn hàng</h2>
        {{ error }}
        <nz-table #basicTable [nzData]="orders" *ngIf="orders.length> 0">
            <thead>
                <tr>
                    <th>OrderID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Short Desc</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of orders">
                    <td>{{ item.order_id }}</td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.category }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.short_desc }}</td>
                    <td>{{ item.price * item.quantity}}</td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
